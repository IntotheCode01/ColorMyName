<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>_index</title>
		<meta name="description" content="" />

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="main.css" />
		
		<!-- SCRIPT -->
        <script src="jquery-2.0.2.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
		<script src="ColorNames.js" type="text/javascript"></script>
		
		
	</head>

	<body>
		<div>
			<header>
				<h1>ColorMyName Util Fn</h1>
			</header>
			

			<div class="container">
			     <div class="btn-group">
                      <a class="btn dropdown-toggle btn-large" data-toggle="dropdown" href="#">
                        PICK A COLOR NAME
                        <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu " id="namesDD">
                        
                      </ul>
                    </div>
                
                <input type="text" id="autoType">
                
                <div class="alert">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Warning!</strong> Best check yo self, you're not looking too good.
                </div>
                
			</div>

			<footer>
				<p>
					&copy; Copyright  by NetGfx
				</p>
			</footer>
		</div>
		
		<script>
			var colorNames = new ColorNames({
                "numOfShades":10
            });
            
            colorNames = colorNames.returnItems('all_names');
            console.log(colorNames);
            for(var i=0; i<colorNames.length; i++){
                
                $("#namesDD").append("<li><a tabindex='-1' href='#' class='colorNameItem' rel='"+colorNames[i].colorName+"'>"+colorNames[i].colorName+"</a></li>");
                
            }
            
            $("#autoType").typeahead({
            'source':colorNames
            });
            
            $("#namesDD").on("change",function(event){
                console.log(event);
            });
            
		</script>
	</body>
</html>
